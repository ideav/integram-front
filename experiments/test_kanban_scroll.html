<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kanban Scroll</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #3b82f6;
            --background: #f8fafc;
            --surface: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
        }

        /* Kanban specific styles */
        .kanban-board {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 20px;
            height: calc(100vh - 40px);
            align-items: flex-start;
        }

        .kanban-column {
            min-width: 300px;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .kanban-column-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            font-weight: 600;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .kanban-column-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .kanban-column-body {
            padding: 12px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .kanban-card {
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: move;
            transition: all 0.2s ease;
        }

        .kanban-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .kanban-card-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .kanban-card-field {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .kanban-card-field-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .kanban-card-amount {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="kanban"></div>

    <script>
        // Mock data for testing
        var statusesData = [
            {Статус: 'Новые', СтатусID: 1},
            {Статус: 'В работе', СтатусID: 2},
            {Статус: 'Завершенные', СтатусID: 3}
        ];

        var kanbanData = [];

        // Generate mock tasks - more for column 1 to test scrolling
        for(var i = 1; i <= 20; i++){
            kanbanData.push({
                ЛидID: i,
                СтатусID: 1,
                Лид: 'Задача ' + i,
                'Контактное лицо': 'Контакт ' + i,
                Примечание: 'Примечание для задачи ' + i,
                Дата: '2025-12-14',
                Сумма: (i * 1000)
            });
        }

        // Some tasks for column 2
        for(var i = 21; i <= 30; i++){
            kanbanData.push({
                ЛидID: i,
                СтатусID: 2,
                Лид: 'Задача ' + i,
                'Контактное лицо': 'Контакт ' + i,
                Дата: '2025-12-14',
                Сумма: (i * 1000)
            });
        }

        // Few tasks for column 3
        for(var i = 31; i <= 35; i++){
            kanbanData.push({
                ЛидID: i,
                СтатусID: 3,
                Лид: 'Задача ' + i,
                Дата: '2025-12-14',
                Сумма: (i * 1000)
            });
        }

        function renderCard(task){
            var html = '<div class="kanban-card" data-lead-id="' + task.ЛидID + '">';
            html += '<div class="kanban-card-title">' + (task.Лид || '') + '</div>';

            if(task['Контактное лицо']){
                html += '<div class="kanban-card-field"><span class="kanban-card-field-label">Контакт:</span> ' + task['Контактное лицо'] + '</div>';
            }

            if(task.Примечание){
                html += '<div class="kanban-card-field"><span class="kanban-card-field-label">Примечание:</span> ' + task.Примечание + '</div>';
            }

            if(task.Дата){
                html += '<div class="kanban-card-field"><span class="kanban-card-field-label">Дата:</span> ' + task.Дата + '</div>';
            }

            if(task.Сумма){
                html += '<div class="kanban-card-amount">' + task.Сумма + ' ₽</div>';
            }

            html += '</div>';
            return html;
        }

        function renderKanban(){
            var html = '<div class="kanban-board">';

            // Create a column for each status
            statusesData.forEach(function(status){
                var statusName = status.Статус;
                var statusId = status.СтатусID;

                // Filter tasks for this status
                var tasks = kanbanData.filter(function(task){
                    return task.СтатусID === statusId;
                });

                html += '<div class="kanban-column">';
                html += '<div class="kanban-column-header">';
                html += '<span>' + statusName + '</span>';
                html += '<span class="kanban-column-count">' + tasks.length + '</span>';
                html += '</div>';
                html += '<div class="kanban-column-body" data-status-id="' + statusId + '">';

                // Render tasks in this column
                tasks.forEach(function(task){
                    html += renderCard(task);
                });

                html += '</div>';
                html += '</div>';
            });

            html += '</div>';
            $('#kanban').html(html);
        }

        // Load data on page load
        $(document).ready(function(){
            renderKanban();
        });
    </script>
</body>
</html>
