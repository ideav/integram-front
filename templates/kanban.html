<style>
    /* CSS Variables */
    :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-light: #3b82f6;
        --background: #f8fafc;
        --surface: #ffffff;
        --border-color: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Kanban specific styles */
    .kanban-board {
        display: flex;
        gap: 16px;
        overflow-x: auto;
        padding: 20px;
    }

    .kanban-column {
        min-width: 300px;
        background-color: var(--surface);
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        flex-shrink: 0;
    }

    .kanban-column-header {
        padding: 12px 16px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: white;
        font-weight: 600;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .kanban-column-count {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.875rem;
    }

    .kanban-column-body {
        padding: 12px;
        min-height: 200px;
    }

    .kanban-card {
        background-color: var(--surface);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        cursor: move;
        transition: all 0.2s ease;
    }

    .kanban-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }

    .kanban-card.dragging {
        opacity: 0.5;
        transform: rotate(2deg);
    }

    .kanban-column-body.drag-over {
        background-color: rgba(37, 99, 235, 0.1);
        border: 2px dashed var(--primary-color);
        border-radius: 8px;
    }

    .kanban-card-title {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 8px;
        color: var(--text-primary);
    }

    .kanban-card-field {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 4px;
    }

    .kanban-card-field-label {
        font-weight: 500;
        color: var(--text-primary);
    }

    .kanban-card-amount {
        font-size: 1rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-top: 8px;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
    }

    .error {
        background-color: #fee2e2;
        color: #991b1b;
        padding: 16px;
        border-radius: 8px;
        margin: 20px;
    }
</style>

<script>
// Kanban functionality
var kanbanData = [];
var statusesData = [];

function loadKanbanData(){
    $('.content').html('<div class="loading">Загрузка данных канбана...</div>');

    // Load tasks
    var xhr1 = new XMLHttpRequest();
    xhr1.open('GET', 'https://' + window.location.hostname + '/' + db + '/report/3769?JSON_KV', true);
    xhr1.onload = function(){
        if(xhr1.status === 200){
            try{
                kanbanData = JSON.parse(xhr1.responseText);
                checkDataLoaded();
            } catch(e){
                showError('Ошибка парсинга данных задач: ' + e.message);
            }
        } else {
            showError('Ошибка загрузки задач: ' + xhr1.status);
        }
    };
    xhr1.onerror = function(){
        showError('Ошибка сети при загрузке задач');
    };
    xhr1.send();

    // Load statuses
    var xhr2 = new XMLHttpRequest();
    xhr2.open('GET', 'https://' + window.location.hostname + '/' + db + '/report/3796?JSON_KV', true);
    xhr2.onload = function(){
        if(xhr2.status === 200){
            try{
                statusesData = JSON.parse(xhr2.responseText);
                checkDataLoaded();
            } catch(e){
                showError('Ошибка парсинга данных статусов: ' + e.message);
            }
        } else {
            showError('Ошибка загрузки статусов: ' + xhr2.status);
        }
    };
    xhr2.onerror = function(){
        showError('Ошибка сети при загрузке статусов');
    };
    xhr2.send();
}

function checkDataLoaded(){
    if(kanbanData.length > 0 && statusesData.length > 0){
        renderKanban();
    }
}

function showError(message){
    $('.content').html('<div class="error">' + message + '</div>');
}

function renderKanban(){
    var html = '<div class="kanban-board">';

    // Create a column for each status
    statusesData.forEach(function(status){
        var statusName = status['Статус'];
        var statusId = status['СтатусID'];

        // Filter tasks for this status
        var tasks = kanbanData.filter(function(task){
            return task['СтатусID'] === statusId;
        });

        html += '<div class="kanban-column">';
        html += '<div class="kanban-column-header">';
        html += '<span>' + statusName + '</span>';
        html += '<span class="kanban-column-count">' + tasks.length + '</span>';
        html += '</div>';
        html += '<div class="kanban-column-body" data-status-id="' + statusId + '">';

        // Render tasks in this column
        tasks.forEach(function(task){
            html += renderCard(task);
        });

        html += '</div>';
        html += '</div>';
    });

    html += '</div>';
    $('.content').html(html);

    // Initialize drag and drop
    initDragAndDrop();
}

function renderCard(task){
    var html = '<div class="kanban-card" draggable="true" data-lead-id="' + task['ЛидID'] + '" data-status-id="' + task['СтатусID'] + '">';
    html += '<div class="kanban-card-title">' + (task['Лид'] || '') + '</div>';

    if(task['Контактное лицо']){
        html += '<div class="kanban-card-field"><span class="kanban-card-field-label">Контакт:</span> ' + task['Контактное лицо'] + '</div>';
    }

    if(task['Примечание']){
        html += '<div class="kanban-card-field"><span class="kanban-card-field-label">Примечание:</span> ' + task['Примечание'] + '</div>';
    }

    if(task['Дата']){
        html += '<div class="kanban-card-field"><span class="kanban-card-field-label">Дата:</span> ' + task['Дата'] + '</div>';
    }

    if(task['Сумма']){
        html += '<div class="kanban-card-amount">' + task['Сумма'] + ' ₽</div>';
    }

    html += '</div>';
    return html;
}

function initDragAndDrop(){
    var draggedElement = null;

    // Handle drag start
    $(document).on('dragstart', '.kanban-card', function(e){
        draggedElement = this;
        $(this).addClass('dragging');
        e.originalEvent.dataTransfer.effectAllowed = 'move';
        e.originalEvent.dataTransfer.setData('text/html', this.innerHTML);
    });

    // Handle drag end
    $(document).on('dragend', '.kanban-card', function(e){
        $(this).removeClass('dragging');
        $('.kanban-column-body').removeClass('drag-over');
    });

    // Handle drag over
    $(document).on('dragover', '.kanban-column-body', function(e){
        if(e.preventDefault){
            e.preventDefault();
        }
        e.originalEvent.dataTransfer.dropEffect = 'move';
        $(this).addClass('drag-over');
        return false;
    });

    // Handle drag enter
    $(document).on('dragenter', '.kanban-column-body', function(e){
        $(this).addClass('drag-over');
    });

    // Handle drag leave
    $(document).on('dragleave', '.kanban-column-body', function(e){
        $(this).removeClass('drag-over');
    });

    // Handle drop
    $(document).on('drop', '.kanban-column-body', function(e){
        if(e.stopPropagation){
            e.stopPropagation();
        }
        $(this).removeClass('drag-over');

        if(draggedElement){
            var newStatusId = $(this).data('status-id');
            var oldStatusId = $(draggedElement).data('status-id');
            var leadId = $(draggedElement).data('lead-id');

            // Only update if status changed
            if(newStatusId !== oldStatusId){
                // Move card visually
                $(this).append(draggedElement);
                $(draggedElement).data('status-id', newStatusId);

                // Update counts
                updateColumnCounts();

                // Update via API
                updateTaskStatus(leadId, newStatusId);
            }
        }

        return false;
    });
}

function updateColumnCounts(){
    $('.kanban-column').each(function(){
        var count = $(this).find('.kanban-card').length;
        $(this).find('.kanban-column-count').text(count);
    });
}

function updateTaskStatus(leadId, newStatusId){
    var timestamp = Math.floor(Date.now() / 1000);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'https://' + window.location.hostname + '/' + db + '/_m_set/' + leadId + '?JSON', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function(){
        if(xhr.status === 200){
            try{
                var response = JSON.parse(xhr.responseText);
                console.log('Status updated:', response);
            } catch(e){
                console.error('Error parsing response:', e);
            }
        } else {
            console.error('Error updating status:', xhr.status);
        }
    };
    xhr.onerror = function(){
        console.error('Network error updating status');
    };
    xhr.send('t2795=' + newStatusId + '&t3807=' + timestamp + '&_xsrf=' + xsrf);
}

// Load data on page load
$(document).ready(function(){
    loadKanbanData();
});
</script>
