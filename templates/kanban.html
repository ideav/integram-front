<style>
    /* CSS Variables */
    :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-light: #3b82f6;
        --background: #f8fafc;
        --surface: #ffffff;
        --border-color: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Kanban specific styles */
    .kanban-board {
        display: flex;
        gap: 16px;
        overflow-x: scroll; /* Always show horizontal scrollbar */
        padding: 20px;
        height: calc(100vh - 40px);
        align-items: flex-start;
    }

    .kanban-column {
        min-width: 300px;
        background-color: var(--surface);
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .kanban-column-header {
        padding: 12px 16px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: white;
        font-weight: 600;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }

    .kanban-column-count {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.875rem;
    }

    .kanban-column-body {
        padding: 12px;
        overflow-y: auto;
        flex: 1;
        min-height: 0;
    }

    .kanban-card {
        background-color: var(--surface);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        cursor: move;
        transition: all 0.2s ease;
    }

    .kanban-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }

    .kanban-card.dragging {
        opacity: 0.5;
        transform: rotate(2deg);
    }

    .kanban-column-body.drag-over {
        background-color: rgba(37, 99, 235, 0.1);
        border: 2px dashed var(--primary-color);
        border-radius: 8px;
    }

    .kanban-card-title {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 8px;
        color: var(--text-primary);
    }

    .kanban-card-field {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 4px;
    }

    .kanban-card-field-label {
        font-weight: 500;
        color: var(--text-primary);
    }

    .kanban-card-amount {
        font-size: 1rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-top: 8px;
    }

    .kanban-card-contacts {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 12px;
        padding-top: 8px;
        border-top: 1px solid var(--border-color);
    }

    .kanban-card-contact-icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        text-decoration: none;
        font-size: 16px;
    }

    .kanban-card-contact-icon.active {
        background-color: #3b82f6;
        color: white;
        cursor: pointer;
    }

    .kanban-card-contact-icon.active:hover {
        background-color: #2563eb;
        transform: scale(1.1);
    }

    .kanban-card-contact-icon.inactive {
        background-color: #e2e8f0;
        color: #94a3b8;
        cursor: not-allowed;
        pointer-events: none;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
    }

    .error {
        background-color: #fee2e2;
        color: #991b1b;
        padding: 16px;
        border-radius: 8px;
        margin: 20px;
    }
</style>

function checkDataLoaded(){
    if(kanbanData.length > 0 && statusesData.length > 0){
        renderKanban();

}

function showError(message){
    $('#kanban').html('<div class="error">' + message + '</div>');
}

function renderKanban(){
    var html = '<div class="kanban-board">';

    // Create a column for each status
    statusesData.forEach(function(status){
        var statusName = status['–°—Ç–∞—Ç—É—Å'];
        var statusId = status['–°—Ç–∞—Ç—É—ÅID'];

        // Filter tasks for this status
        var tasks = kanbanData.filter(function(task){
            return task['–°—Ç–∞—Ç—É—ÅID'] === statusId;
        });

        html += '<div class="kanban-column">';
        html += '<div class="kanban-column-header">';
        html += '<span>' + statusName + '</span>';
        html += '<span class="kanban-column-count">' + tasks.length + '</span>';
        html += '</div>';
        html += '<div class="kanban-column-body" data-status-id="' + statusId + '">';

        // Render tasks in this column
        tasks.forEach(function(task){
            html += renderCard(task);
        });

        html += '</div>';

    });

    html += '</div>';

    initDragAndDrop();
}

    if(hasPhone){

    } else {

function initDragAndDrop(){
    var draggedElement = null;

    // Handle drag start
    $(document).on('dragstart', '.kanban-card', function(e){
        draggedElement = this;
        $(this).addClass('dragging');
        e.originalEvent.dataTransfer.effectAllowed = 'move';
        e.originalEvent.dataTransfer.setData('text/html', this.innerHTML);
    });

    // Handle drag end
    $(document).on('dragend', '.kanban-card', function(e){
        $(this).removeClass('dragging');
        $('.kanban-column-body').removeClass('drag-over');
    });

    // Handle drag over
    $(document).on('dragover', '.kanban-column-body', function(e){
        if(e.preventDefault){
            e.preventDefault();
        }
        e.originalEvent.dataTransfer.dropEffect = 'move';
        $(this).addClass('drag-over');
        return false;
    });

    // Handle drag enter
    $(document).on('dragenter', '.kanban-column-body', function(e){
        $(this).addClass('drag-over');
    });

    // Handle drag leave
    $(document).on('dragleave', '.kanban-column-body', function(e){
        $(this).removeClass('drag-over');
    });

    // Handle drop
    $(document).on('drop', '.kanban-column-body', function(e){
        if(e.stopPropagation){
            e.stopPropagation();
        }
        $(this).removeClass('drag-over');

        if(draggedElement){
            var newStatusId = $(this).data('status-id');
            var oldStatusId = $(draggedElement).data('status-id');
            var leadId = $(draggedElement).data('lead-id');

            // Only update if status changed
            if(newStatusId !== oldStatusId){
                // Move card visually
                $(this).append(draggedElement);
                $(draggedElement).data('status-id', newStatusId);

                // Update counts
                updateColumnCounts();

                // Update via API
                updateTaskStatus(leadId, newStatusId);
            }
        }

        return false;
    });
}

function updateColumnCounts(){
    $('.kanban-column').each(function(){
        var count = $(this).find('.kanban-card').length;
        $(this).find('.kanban-column-count').text(count);
    });
}
