    <style>
        /* Modern design improvements */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #3b82f6;
            --background: #f8fafc;
            --surface: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
        }

        /* Modern navbar */
        .navbar.dark {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%) !important;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            border: none;
        }

        .navbar-brand {
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
        }

        .nav-link {
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin: 0 2px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            transform: translateY(-1px);
        }

        /* Dropdown improvements */
        .dropdown-menu {
            border: none;
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            padding: 4px;
            margin-top: 4px;
        }

        .dropdown-item {
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .dropdown-item:hover {
            background-color: var(--background);
            transform: translateX(4px);
        }

        /* Content area */
        .content {
            padding-top: 50px;
            margin-bottom: 16px;
            min-height: calc(100vh - 80px);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            padding: 4px 8px;
        }

        /* Password change modal */
        .cp-form .inner {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: none !important;
            background-color: var(--surface) !important;
        }

        .cp-form input {
            border-radius: 8px;
            border: 1px solid var(--border-color) !important;
            padding: 6px 8px;
            transition: all 0.2s ease;
        }

        .cp-form input:focus {
            outline: none;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-secondary {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-outline-secondary:hover {
            transform: translateY(-1px);
        }

        /* Improved user icon */
        .user-link svg {
            transition: transform 0.2s ease;
        }

        .user-link:hover svg {
            transform: scale(1.1);
        }

        /* Hamburger menu */
        .navbar-toggler {
            border: none;
            transition: transform 0.2s ease;
        }

        .navbar-toggler:hover {
            transform: rotate(90deg);
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        /* Alert styling */
        .alert {
            border-radius: 8px;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>

<div class="cp-form" style="display: none; position: absolute; top: 0; left: 0; height: 100%; width: 100%; z-index: 9999; background: rgba(255,255,255,.5);" onclick="$(this).hide();">
  <div class="middle" style="display: table-cell; vertical-align: middle;" onkeyup="if(event.keyCode===13)changePwd()">
    <div class="inner p-4" style="margin-left: auto; margin-right: auto; max-width: 380px;" onclick="event.stopPropagation();">
        <div class="w-100 text-center mb-3">
            <h5><t9n>[RU]Смена пароля[EN]Password change</t9n></h5>
        </div>
        <div id="pwdchangemsg" class="alert w-100" style="display: none;"></div>
        <label for="old-pwd" class="mb-1 font-weight-medium"><t9n>[RU]Действующий пароль[EN]Current password</t9n></label>
        <input type="password" id="old-pwd" class="form-control mb-2">
        <label for="new-pwd" class="mb-1 font-weight-medium"><t9n>[RU]Новый пароль[EN]New password</t9n></label>
        <input type="password" id="new-pwd" class="form-control mb-2">
        <label for="new-again" class="mb-1 font-weight-medium"><t9n>[RU]Повторите пароль[EN]Repeat password</t9n></label>
        <input type="password" id="new-again" class="form-control mb-2">
        <div class="row pt-3">
            <div class="col-12 text-center">
                <span><img class="wait-toggle" style="display:none;" src="/i/ajax.gif"></span>
            </div>
            <div class="col-6 pr-2 ch-toggle">
                <button class="btn btn-primary btn-block mr-3" type="button" onclick="changePwd()"><t9n>[RU]Сменить[EN]Change</t9n></button>
            </div>
            <div class="col-6 pl-2 ch-toggle">
                <button class="btn btn-outline-secondary btn-block mr-3" type="button" onclick="$('.cp-form').hide();"><t9n>[RU]Отменить[EN]Cancel</t9n></button>
            </div>
        </div>
    </div>
  </div>
</div>

<FORM method="POST" id="post" action="/{_global_.z}/"><input type="hidden" name="_xsrf" value="{_global_.xsrf}"></FORM>
<script src="/js/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js?{_global_.version}"></script>
<script>
localize();
function changePwd(){
    if($('#old-pwd').val()===''||$('#new-pwd').val()===''||$('#new-again').val()==='')
        return changeMsg('alert-danger',t9n('[RU]Заполните все поля[EN]Please fill in the inputs'));
    $('.ch-toggle,wait-toggle').toggle();
    var obj=new XMLHttpRequest();
    obj.open('POST','/'+db+'/auth?JSON',true);
    obj.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
    obj.onload=function(e){
        $('.ch-toggle,wait-toggle').toggle();
        try{
            json=JSON.parse(this.responseText);
        }
        catch(e){
            console.log(e);
            $('#pwdchangemsg').html(this.responseText);
        }
        if(json.msg){
            if(json.msg.indexOf('[err')===-1){
                changeMsg('alert-success',json.msg);
                $('#old-pwd,#new-pwd,#new-again').val('');
            }
            else
                changeMsg('alert-danger',json.msg.replace(/ ?\[.+\]/,''));
            token=json.token;
            xsrf=json.xsrf;
        }
        else
            changeMsg('alert-danger',t9n('[RU]Неверный пароль[EN]Wrong password'));
        obj.abort();
    }
    obj.send('change=1&login={_global_.user}&pwd='+$('#old-pwd').val()+'&npw1='+$('#new-pwd').val()+'&npw2='+$('#new-again').val());
}
function changeMsg(cl,msg){
    $('#pwdchangemsg').removeClass('alert-danger').removeClass('alert-success').addClass(cl).html(msg).show().delay(4500).slideUp(400);
}
function exitLogin(){
    document.cookie='{_global_.z}=;Path=/';
    document.location.href='/'; 
}
function toggleLocale(){
    document.cookie='{_global_.z}_locale='+(locale==='[EN]'?'RU':'EN')+';Path=/';
    location.reload();
}
// Check if Quest in progress
var _qip=getCookie('_qip');
function questInit(){
    if(_qip!==undefined){
        var script = document.createElement("script");
        script.src = "/download/lesson.js?"+Math.random();
        document.head.appendChild(script);
    }
}
questInit();
</script>
